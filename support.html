    <form action="https://formdump.codeinstitute.net" method="POST">

        <fieldset>
            <legend>Your details</legend>
    
            <div class="float-left">

            </div>
            <div class="float-left">
                <label for="email-field" class="block-label">Email</label>
                <input id="email-field" type="email" name="email" placeholder="Your email" required>
            </div>
        </fieldset>
            <fieldset>
                <legend>Ask your questions here</legend>
                <label for="feedback" class="block-label">How can we help you today?</label>
                <br>
                <textarea id="feedback" rows="4" cols="87" name="feedback"></textarea>
            </fieldset>
            <input type="submit" class="block-label">
            <input type="reset" value="Reset">
    
        </form>
